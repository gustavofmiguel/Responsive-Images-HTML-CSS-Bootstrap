<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Imagem</title>
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <style>
        body{
            background-image: linear-gradient( #0b091f, #231e53, #24243e);
            color: white;
        }
        .h2{
            text-align: center;            
        }
        h1{
            text-align: center;
        }
      

    </style>
</head>
<body>

    <div class="container">
        <h1 class="danger">Imagens Não Responsivas e Responsivas</h1>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <h2 class="h2">Imagem não responsiva</h2>
                <img src="_img/uvas.png" alt="uvas verdes">
            </div>
            <div class="col-sm-6">
                <h2 class="h2">Imagem responsiva</h2>
                <img src="_img/uvas.png" class="uva img-responsive" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h1>Imagens com formas</h1>
                <br> <br>         
               <img src="_img/uvas200.png" class="img-circle" alt="imagem de uvas verdes">
               <img src="_img/uvas200.png" class="img-rounded" alt="imagem de uvas verdes">
               <img src="_img/uvas200.png" class="img-thumbnail" alt="imagem de uvas verdes">
               
            </div>
        </div>
    </div>
    <br><br><br> 
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-sm-6">                
                <h2>Botões Padrão</h2>
                <a href="#" class="btn btn-default">Botão Link</a>
                <input type="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default">Botão</button>
            </div>
            <div class="col-sm-6">
                <h2>Tipos de botão</h2>
                <br>
                <button class="btn btn-primary">Botão</button>
                <button class="btn btn-success">Botão</button>
                <button class="btn btn-danger">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
                <button class="btn">Botão</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2>Botões em Bloco</h2>
                <button class="btn btn-danger btn-block">Botão</button>
                <button class="btn btn-success btn-block">Botão</button>
                <button class="btn btn-info btn-block">Botão</button>
            </div>
            <div class="col-sm-6">
                <h2>Tamanhos de botões</h2>
                <button class="btn btn-danger btn-xs">Botão</button>
                <button class="btn btn-success btn-sm">Botão</button>
                <button class="btn btn-warning btn-md">Botão</button>
                <button class="btn btn-info btn-lg">Botão</button>
            </div>
        </div>
    </div>

<br>
<br>
<br>
<hr>
    
</body>
</html>
